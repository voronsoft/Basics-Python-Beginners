<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Задача file</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <!-- Подключаем локальную тему подсветки кода на питоне - "atom-one-light" -->
        <link rel="stylesheet" href="css/atom-one-light.css" />
        <!-- Подключаем локальный highlight.js -->
        <script src="js/highlight.min.js"></script>
        <!-- Подключаем поддержку Python -->
        <script src="js/python.min.js"></script>
        <!-- Инициализация подсветки -->
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                hljs.highlightAll();
            });
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <p>
                <strong>Подвиг 12.</strong> Составить программу поиска всех трехзначных чисел, которые при делении на 47 дают в остатке 43 и
                кратны 3. Вывести найденные числа в одну строчку через пробел в порядке возрастания. Программу реализовать при помощи цикла
                while.
            </p>
        </div>
    </body>
</html>
