<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Задача question</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <!-- Подключаем тему подсветки кода на питоне - "atom-one-light" -->
        <link rel="stylesheet" href="css/atom-one-light.css" />
    </head>

    <body>
        <div class="container-fluid">
            <div class="step-wrapper">
                <div class="step-inner page-fragment">
                    <div id="ember44833" class="html-content rich-text-viewer ember-view" data-processed="">
                        <p><strong>Подвиг 1.</strong> Имеется следующий фрагмент программы:</p>

                        <pre><code class="hljs language-python">fio = (<span class="hljs-string">'Сидоров'</span>, <span
                        class="hljs-string">'Петр'</span>, <span class="hljs-string">'Иванович'</span>)

match fio:
    <span class="hljs-keyword">case</span> f1, f2, f3:
        res = <span class="hljs-string">", "</span>.<span class="hljs-built_in">join</span>([f2, f3, f1])
    <span class="hljs-keyword">case</span> _:
        res = <span class="hljs-string">"Некорректный формат данных"</span>

<span class="hljs-built_in">print</span>(res)
</code></pre>

                        <p>Что будет выведено на экран при его выполнении?</p>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2">
                <input type="checkbox" class="btn-check" id="check-1" name="answer" />
                <label class="btn btn-outline-secondary text-start" for="check-1">Некорректный формат данных</label>

                <input type="checkbox" class="btn-check" id="check-2" name="answer" />
                <label class="btn btn-outline-secondary text-start" for="check-2">Произойдет ошибка</label>

                <input type="checkbox" class="btn-check" id="check-3" name="answer" />
                <label class="btn btn-outline-secondary text-start" for="check-3">Петр, Иванович, Сидоров</label>

                <input type="checkbox" class="btn-check" id="check-4" name="answer" />
                <label class="btn btn-outline-secondary text-start" for="check-4">Сидоров, Петр, Иванович</label>
            </div>
            <!-- Кнопка Run -->
            <button class="run-button" onclick="collectData()">Run</button>
        </div>
        <!-- Подключаем highlight.js -->
        <script src="js/highlight.min.js"></script>
        <!-- Подключаем Bootstrap JS -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- Подключаем поддержку Python -->
        <script src="js/python.min.js"></script>

        <script>
            // Инициализация подсветки кода
            document.addEventListener("DOMContentLoaded", () => {
                hljs.highlightAll();
            });

            // Функция для сбора данных от пользователя и отправки в wxPython
            function collectData() {
                const checkboxes = document.querySelectorAll('input[name="answer"]:checked');
                const selectedAnswers = Array.from(checkboxes).map((checkbox) => {
                    // Находим соответствующий label по атрибуту "for"
                    const label = document.querySelector(`label[for="${checkbox.id}"]`);
                    // Возвращаем текст из label
                    return label ? label.textContent.trim() : "";
                });
                window.wx.postMessage(selectedAnswers.join(";_"));
            }
        </script>
    </body>
</html>
