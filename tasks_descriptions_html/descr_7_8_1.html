<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Задача question</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <!-- Подключаем тему подсветки кода на питоне - "atom-one-light" -->
        <link rel="stylesheet" href="css/atom-one-light.css" />
    </head>

    <body>
        <div class="container-fluid">
            <div class="step-wrapper">
                <div class="step-inner page-fragment">
                    <div id="ember12705" class="html-content rich-text-viewer ember-view" data-processed="">
                        <p><strong>Подвиг 1.</strong> Отметьте все правильные определения анонимных функций.</p>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2">
                <input type="checkbox" class="btn-check" id="check-1" name="answer" />
                <label class="btn btn-outline-secondary text-start" for="check-1">lambda: return "hello lambda"</label>

                <input type="checkbox" class="btn-check" id="check-2" name="answer" />
                <label class="btn btn-outline-secondary text-start" for="check-2">lambda d: d += 1</label>

                <input type="checkbox" class="btn-check" id="check-3" name="answer" />
                <label class="btn btn-outline-secondary text-start" for="check-3">lambda x, y: x+y</label>

                <input type="checkbox" class="btn-check" id="check-4" name="answer" />
                <label class="btn btn-outline-secondary text-start" for="check-4">lambda: "hello lambda"</label>

                <input type="checkbox" class="btn-check" id="check-5" name="answer" />
                <label class="btn btn-outline-secondary text-start" for="check-5">lambda x: return x</label>

                <input type="checkbox" class="btn-check" id="check-6" name="answer" />
                <label class="btn btn-outline-secondary text-start" for="check-6">lambda d: (d += 1)</label>

                <input type="checkbox" class="btn-check" id="check-7" name="answer" />
                <label class="btn btn-outline-secondary text-start" for="check-7">lambda a: -a</label>

                <input type="checkbox" class="btn-check" id="check-8" name="answer" />
                <label class="btn btn-outline-secondary text-start" for="check-8">lambda a, b: a, b = b, a</label>

                <input type="checkbox" class="btn-check" id="check-9" name="answer" />
                <label class="btn btn-outline-secondary text-start" for="check-9">lambda x: x</label>
            </div>
            <!-- Кнопка Run -->
            <button class="run-button" onclick="collectData()">Run</button>
        </div>
        <!-- Подключаем highlight.js -->
        <script src="js/highlight.min.js"></script>
        <!-- Подключаем Bootstrap JS -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- Подключаем поддержку Python -->
        <script src="js/python.min.js"></script>

        <script>
            // Инициализация подсветки кода
            document.addEventListener("DOMContentLoaded", () => {
                hljs.highlightAll();
            });

            // Функция для сбора данных от пользователя и отправки в wxPython
            function collectData() {
                const checkboxes = document.querySelectorAll('input[name="answer"]:checked');
                const selectedAnswers = Array.from(checkboxes).map((checkbox) => {
                    // Находим соответствующий label по атрибуту "for"
                    const label = document.querySelector(`label[for="${checkbox.id}"]`);
                    // Возвращаем текст из label
                    return label ? label.textContent.trim() : "";
                });
                window.wx.postMessage(selectedAnswers.join(";_"));
            }
        </script>
    </body>
</html>
