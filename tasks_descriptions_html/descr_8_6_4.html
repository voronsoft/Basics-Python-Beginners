<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Задача question</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <!-- Подключаем тему подсветки кода на питоне - "atom-one-light" -->
        <link rel="stylesheet" href="css/atom-one-light.css" />
    </head>

    <body>
        <div class="container-fluid">
            <div class="step-wrapper">
                <div class="step-inner page-fragment">
                    <div id="ember32029" class="html-content rich-text-viewer ember-view" data-processed="">
                        <p><strong>Подвиг 4.</strong> Имеется фрагмент программы:</p>

                        <pre><code class="hljs language-applescript"><span class="hljs-built_in">file</span> = open(<span
                        class="hljs-string">"my_file.txt"</span>)
s = <span class="hljs-built_in">file</span>.readline()
<span class="hljs-built_in">file</span>.close()</code></pre>

                        <p>Как правильно здесь записать менеджер контекста?</p>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2">
                <input type="checkbox" class="btn-check" id="check-1" name="answer" />
                <label class="btn btn-outline-secondary text-start" for="check-1">with file as open("my_file.txt"): ...</label>

                <input type="checkbox" class="btn-check" id="check-2" name="answer" />
                <label class="btn btn-outline-secondary text-start" for="check-2">with open as file("my_file.txt"): ...</label>

                <input type="checkbox" class="btn-check" id="check-3" name="answer" />
                <label class="btn btn-outline-secondary text-start" for="check-3">with ("my_file.txt") as file: ...</label>

                <input type="checkbox" class="btn-check" id="check-4" name="answer" />
                <label class="btn btn-outline-secondary text-start" for="check-4">with open("my_file.txt") as file: ...</label>
            </div>
            <!-- Кнопка Run -->
            <button class="run-button" onclick="collectData()">Run</button>
        </div>
        <!-- Подключаем highlight.js -->
        <script src="js/highlight.min.js"></script>
        <!-- Подключаем Bootstrap JS -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- Подключаем поддержку Python -->
        <script src="js/python.min.js"></script>

        <script>
            // Инициализация подсветки кода
            document.addEventListener("DOMContentLoaded", () => {
                hljs.highlightAll();
            });

            // Функция для сбора данных от пользователя и отправки в wxPython
            function collectData() {
                const checkboxes = document.querySelectorAll('input[name="answer"]:checked');
                const selectedAnswers = Array.from(checkboxes).map((checkbox) => {
                    // Находим соответствующий label по атрибуту "for"
                    const label = document.querySelector(`label[for="${checkbox.id}"]`);
                    // Возвращаем текст из label
                    return label ? label.textContent.trim() : "";
                });
                window.wx.postMessage(selectedAnswers.join(";_"));
            }
        </script>
    </body>
</html>
